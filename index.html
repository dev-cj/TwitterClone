<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Tweeet</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/docs/4.3/dist/css/bootstrap.min.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="bootstrap.css">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand title" href="#">Tweeeeet</a>
    </nav>
    <div id="loggedUser"></div>
    <div class="loginSignUp">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a class="loginFocus" href="#login">Log In</a></li>
            </ul>
            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up For Free</h1>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" id="registerFirstName">
                        </div>
                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" id="registerLastName">
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" id="registerEmail">
                    </div>
                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" id="registerPassword">
                    </div>
                    <button type="submit" class="button button-block registerBtn">Get Started</button>
                </div>
                <div id="login">
                    <h1>Welcome Back!</h1>
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" id="login-email-id">
                        </div>
                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" id="login-password">
                        </div>
                        <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
                        <button class="button button-block loginBtn">Log In</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->
    </div>
    <div class="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                        <div class="form-group">
                                <input class="form-control form-control-lg" type="text" placeholder="Add Title" id="inputLarge">
                              </div>
                  <button type="button" class="close popClose" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                                <textarea class="form-control" id="exampleTextarea" rows="3" spellcheck="false" style="margin-top: 0px; margin-bottom: 0px; height: 96px;"></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary submitTweeet">Tweeet</button>
                  <button type="button" class="btn btn-secondary discard popClose" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
    </div>
    <div class="feedHead"><h1 class="feedText">Tweeeet Feeeed</h1>
    </div>
    
    <main role="main" class="container">
        <div id="feed"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script src="js.cookie.js"></script>
    <script src="main.js"></script>
</body>
</html>
